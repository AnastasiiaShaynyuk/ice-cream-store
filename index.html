<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Dream</title>
</head>
<body>
  <header class="container-fluid text-center head">
    <h1 class="text-color"><i class="mdi mdi-ice-cream"></i> Ice Cream Shop</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-4 m-3">

        <section class="row bg-light">
          <div class="col">
            <section class="row start">
              <div class="col-12 ">
                <section class="row">
                  <div class="col-5">Name</div>
                  <div class="col-2">Qty</div>
                  <div class="col-2 text-center">Each</div>
                  <div class="col-3 text-center">Total</div>
                </section>
                
              </div>
              </section>
            </div>
            
            <div class="col-12">
              <section id="items" class="row">
                <!-- <div class="col-6">Name</div><div class="col-2">Qty</div><div class="col-2">Each</div>
                <div id="total-scoops" class="col-2"></div> -->
              </section>
              <section id="waffles" class="row">
                <!-- <div class="col-6">Name</div><div class="col-2">Qty</div><div class="col-2">Each</div>
                <div id="total" class="col-2"></div> -->
              </section>
              <section id="toppings" class="row">
                <!-- <div class="col-6">Name</div><div class="col-2">Qty</div><div class="col-2">Each</div>
                <div id="total" class="col-2"></div> -->
              </section>
            </div>
          
          </section>
          <section class="row">
            <div class="col-12 text-end end p-2">
            <p>TOTAL: <span id="total" class="text-primary">$0.00</span></p>
                <button class="btn btn-primary" onclick="pay()">PAY</button>
              </div>

          </section>

      </div>

</section>
<!-- NOTE section with vessels -->
<div class="col-7 text-color">
  <section class="row">
    <div class="col-12 font">
      <h2><u>Vessels</u></h2>
    </div>
      <section class="row">
      <div class="col-4">
        <div  class="card border-0 ">
          <div class="card-body text-center">
            <img class="rounded-1" src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="">
            <button class="btn btn-outline-primary mt-2 mb-0" onclick="addContainers('Waffle Cone')">Waffle Cone $3</button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addContainers('Waffle Bowl')">Waffle Bowl $4</button>
                </div>
              </div>
      </div>
    </section>
          
<!-- NOTE section with ice cream scoops -->
          <section class="row">
            <div class="col-12 font">
              <h2><u>Ice Cream</u></h2>
            </div>
            <section class="row">
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addIceCreamScoop('Cookie Dough')">Cookie Dough $4</button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addIceCreamScoop('Vanilla')">Vanilla $2</button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addIceCreamScoop('Strawberry')">Strawberry $3</button>
                </div>
              </div>
            </div>
          </section>
        </section>
<!-- NOTE section with toppings-->
        <section class="row">
          <div class="col-12 font">
            <h2><u>Toppings</u></h2>
          </div>

          <section class="row">
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addToppings('Sprinkles')">Sprinkles $1</button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addToppings('Chocolate Chips')">Chocolate Chips $2</button>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div  class="card border-0 ">
                <div class="card-body text-center">
                  <img class="rounded-1" src="pictures/Rectangle 5.png" alt="">
                  <button class="btn btn-outline-primary mt-2 mb-0" onclick="addToppings('Gummy Worms')">Gummy Worms $1</button>
                </div>
              </div>
            </div>
          </section>
        </section>
  </section>
</div>

  </div>
  </main>


  <script src="app.js"></script>
</body>
</html>
